<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Diapositivas</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        background-color: #111;
        color: #fff;
        margin: 0;
        padding: 20px;
      }
      h1 { margin-top: 40px; display: flex; align-items: center; justify-content: center; }
      button {
        font-size: 1.5rem;
        border: none;
        padding: 20px;
        border-radius: 12px;
        background-color: #444;
        color: white;
        cursor: pointer;
      }
      button:hover { background-color: #666; }
      img {
        height: 1.5em;
        vertical-align: middle;
        margin-right: 10px;
        color: white;
      }
      .control {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <h1><img src="images/remote.png" alt="Logo">Control de Presentación</h1>
    <div class="control">
      <button onclick="send('start')">▶️ Iniciar</button>
      <button onclick="send('end')">⏹️ Salir</button>
      <button onclick="send('prev')">⬅️ Anterior</button>
      <button onclick="send('next')">➡️ Siguiente</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      function send(cmd) {
        socket.emit("command", cmd);
      }
    </script>
  </body>
</html>
